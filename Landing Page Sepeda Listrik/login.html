<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="login-container">
        <h2 class="form-title">Log in with</h2>
        <div class="social-login">
            <button class="social-button">
                <img src="images/icons/fb.png" alt="" class="social-icon">
                Google
            </button>
            <button class="social-button">
                <img src="images/icons/fb.png" alt="" class="social-icon">
                IOS
            </button>
        </div>

        <p class="separator"><span>or</span></p>
        <form action="#" class="login-form">
            <div class="input-wrapper">
                <input type="email" placeholder="Email address" class="input-field" required>
                <i class="material-symbols-rounded">mail</i>
            </div>
            
            <div class="input-wrapper">
                <input type="password" placeholder="Password" class="input-field" required>
                <i class="material-symbols-rounded">lock</i>
            </div>
            <a href="#" class="forgot-pass-link">Lupa password?</a>

            <button class="login-button">Log In</button>
        </form>


        <p class="signup">Don&apos;t have an account? <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
