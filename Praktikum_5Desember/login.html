<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JS</title>
    <script>
        function otentikasi() {
            const admin = 'ahmad2017';
            const passadmin = 'integrity';

            let uname = document.getElementById('username').value;
            let pass = document.getElementById('pass').value;

            if(uname == admin && pass == passadmin) {
                alert('Login Berhasil');
                return true;
            } else {
                alert('Login Gagal');
                window.location.href = 'login.html'; 
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form method="post" action="../Landing Page Sepeda Listrik/index.html">
        Username : <input type="text" name="username" id="username">
        <br>
        Password : <input type="password" name="pass" id="pass">
        <br>
        <input type="submit" value="Login" onclick="otentikasi()">
    </form>
</body>
</html>
